<div class="container">
  	<div class="row">
		<div class="col-sm-12">
	  		
		</div>
		<div class="col-sm-12" ng-show="!loadUser">
			<div class="loginmodal-container">
			  	<div class="row text-center" style="margin-bottom:20px">                            
					<a><img style="margin:0 auto;" class="img-responsive" src="assets/images/savvy.png"></a>
				</div>
			  	<div class="form-group col-sm-8 col-sm-offset-2">
					<input style="height:44px; font-size: 20px; text-transform:uppercase" class="form-control text-center" placeholder="YOUR EMAIL" ng-model="user.email" type="email" required>
				</div>

				<div class="nextButton col-sm-8 col-sm-offset-2">
				  	<a ng-show="!buttonDisable" ng-click="checkUser()" style="font-size: 25px" class="btn btn-simple">ENTER</a>
				</div>
				<div class="nextButton col-sm-8 col-sm-offset-2">
				  	<a ng-show="!buttonDisable" ng-click="signUp()" style="font-size: 13px" class="btn btn-simple">SIGN UP</a>
				</div>
			</div>
		</div>

		<div class="col-sm-12" ng-show="loadUser === 'load'">
			<div class="loginmodal-container" style="border:0">
			  	<div class="row text-center">                            
					<i class="fa fa-spinner fa-spin"></i>
				</div>
			</div>
		</div>

		<div class="col-sm-12" ng-show="loadUser === 'success'">
			<div class="loginmodal-container">
			  	<div class="row text-center" style="margin-bottom:20px">                            
					<a><img style="margin:0 auto;border-radius:50%;width:50%;height:50%" class="img-responsive" src="assets/images/br.JPG"></a>
				</div>
			  	<div class="form-group col-sm-8 col-sm-offset-2">
					<input style="height:44px; font-size: 20px; text-transform:uppercase" class="form-control text-center" placeholder="YOUR PASSWORD" ng-model="password" type="password" required>
				</div>

				<div class="nextButton col-sm-8 col-sm-offset-2">
				  	<a ng-show="!buttonDisable" ng-click="login()" style="font-size: 25px" class="btn btn-simple">GO!</a>
				</div>
			</div>
		</div>
  </div>
  <hr>
</div>

<style>
.nextButton a{
	color: grey;
}

.nextButton a:hover {
	color: #428bca;
}
</style>
